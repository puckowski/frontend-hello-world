<html>

<head>
    <script defer type="module" src="./alpine.js"></script>
    <link rel="stylesheet" href="./water.css" />
</head>

<body>
    <h2>Frontend Hello World</h2>
    <div id="app"></div>
    <script type="module" src="preact-hello-word.component.js"></script>
    <div x-data="{ count: 0 }">
        <button x-on:click="count++">Increment</button>
        <button x-on:click="count--">Decrement</button>

        <span x-text="'Count: ' + count"></span>
    </div>
    <div id="vue-app"></div>
    <script type="module" src="vue-hello-word.component.js"></script>
    <div id="mithril-app"></div>
    <script type="module" src="mithril.js"></script>
    <script type="module" src="mithril-hello-world.component.js"></script>

    <div id="solid-hello"></div>
    <script src="hello-solid.component.js" type="module"></script>

    <div id="sling-hello"></div>
    <script type="module">
        import { mount } from './sling.js';
        import { HelloWorldComponent } from './sling-hello.component.js';

        mount('sling-hello', new HelloWorldComponent());
    </script>
</body>

</html>
